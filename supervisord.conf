[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
serverurl=none

[program:uvicorn]
command=uvicorn backend.main:app --host 0.0.0.0 --port 8001 --workers 4
autostart=true
autorestart=true
stderr_logfile=/tmp/uvicorn.err.log
stdout_logfile=/tmp/uvicorn.out.log

[program:consumer]
command=python backend/workers/agent_consumer.py
autostart=true
autorestart=true
stderr_logfile=/tmp/consumer.err.log
stdout_logfile=/tmp/consumer.out.log
